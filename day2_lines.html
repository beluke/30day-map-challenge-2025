<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day 2 (Lines + Points + Info)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .info {
      position: absolute; top: 12px; right: 12px;
      background: #fff; padding: 12px 14px; border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      font: 15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 9999;
    }
    .info b { display:block; margin-bottom:6px; font-size:16px; }
    .info .row { white-space: nowrap; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info" class="info">
    <b>Route stats</b>
    <div class="row">Total distance: …</div>
    <div class="row">Est. time: …</div>
    <div class="row">Places: …</div>
    <div class="row">Longest leg: …</div>
  </div>

  <script>
    let map = L.map('map').setView([39.8283, -98.5795], 4);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; Carto'
    }).addTo(map);

    const treeIcon = L.icon({
      iconUrl: 'tree.png',
      iconSize: [22, 27],
      iconAnchor: [11, 27], // bottom center of icon
      popupAnchor: [0, -28]
    });
    
    fetch('day1_national_park_centroids.geojson')
      .then(function(r){ return r.json(); })
      .then(function(geojson){

        // filter for California or Arizona parks for routing and display
        let filterStates = ['Utah', 'Arizona'];
        let filteredFeatures = geojson.features.filter(function(f) {
          if (!f || !f.properties || !f.geometry || f.geometry.type !== 'Point') return false;
          let state = f.properties.state || '';
          return filterStates.some(s => state.includes(s));
        });

        // collect coordinates for OSRM
        let coords = [];
        let placeCount = 0;
        for (let i = 0; i < filteredFeatures.length; i++) {
          let f = filteredFeatures[i];
          let c = f.geometry.coordinates; // [lon, lat]
          coords.push(c[0] + ',' + c[1]);
          placeCount += 1;
        }

        // close the loop: add the first point again at the end
        if (coords.length > 0) {
          coords.push(coords[0]);
        }

        let url = 'https://router.project-osrm.org/route/v1/driving/' + coords.join(';') + '?overview=full&geometries=geojson';

        fetch(url)
          .then(function(r){ return r.json(); })
          .then(function(data){

            // draw route first (keeps it under points)
            if (data && data.routes && data.routes.length > 0) {
              let route = data.routes[0];
              let geom = route.geometry;
              L.geoJSON(geom, {
                style: function(){ return { color: '#ff8800', weight: 5, opacity: 0.9, dashArray: '8,6' }; }
              }).addTo(map);

              // update info panel with stats
              let dist = (route.distance / 1000).toFixed(1) + ' km';
              let hrs = Math.floor(route.duration / 3600);
              let mins = Math.round((route.duration % 3600) / 60);
              let dur = hrs + ' h ' + mins + ' min';
              let longest = 0;
              if (route.legs && route.legs.length) {
                for (let j = 0; j < route.legs.length; j++) {
                  if (route.legs[j].distance > longest) longest = route.legs[j].distance;
                }
              }
              let infoEl = document.getElementById('info');
              if (infoEl) {
                infoEl.innerHTML =
                  '<b>Route stats</b>' +
                  '<div class="row">Total distance: ' + dist + '</div>' +
                  '<div class="row">Est. time: ' + dur + '</div>' +
                  '<div class="row">Places: ' + placeCount + '</div>' +
                  '<div class="row">Longest leg: ' + (longest / 1000).toFixed(1) + ' km</div>';
              }
            }

            // points above the line
            let layer = L.geoJSON({
              type: 'FeatureCollection',
              features: filteredFeatures
            }, {
              pointToLayer: function(feature, latlng) {
                return L.marker(latlng, { icon: treeIcon });
              },
              onEachFeature: function(feature, marker) {
                let name = feature.properties && feature.properties.name ? feature.properties.name : '';
                let state = feature.properties && feature.properties.state ? feature.properties.state : '';
                let desc = feature.properties && feature.properties.description ? feature.properties.description : '';
                let popup = '<b>' + name + '</b>' + (state ? '<br><i>' + state + '</i>' : '') + (desc ? '<br>' + desc : '');
                marker.bindPopup(popup);
              }
            }).addTo(map);

            if (layer && layer.bringToFront) { layer.bringToFront(); }
            map.fitBounds(layer.getBounds(), { padding: [20, 20] });
          });
      });

    // Add a scale bar to the map
    L.control.scale().addTo(map);
  </script>
</body>
</html>
